<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="style/css"></style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Modif-élément</title>

</head>

<body>
    <button id="btnPopup" class="btnPopup"><img src="bootstrap-icons-1.2.1/pencil-square.svg" width="16" height="16"
            alt="Bootstrap"></button>
    <div id="overlay" class="overlay">
        <div id="popup" class="popup">
            <span id="btnClose" class="btnClose">&times;</span>
            <form ngativevalidate class="container ng-pristine ng-invalid ng-touched">
                <div class="row justify-content-md-center mt-6">
                    <div class="col-8">
                        <div class="card d-block">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="email">Identifiant</label>
                                    <div class="d-flex">
                                        <div class="input-group mb-3">
                                            <input id="email" type="text" name="Email" required inputmode="email"
                                                appinputverbatim="false"
                                                class="form-control ng-pristine ng-invalid ng-touched"
                                                ng-reflect-required ng-reflect-app-input-verbatim="false"
                                                ng-reflect-name="Email" ng-reflect-model autocapitalize="none"
                                                autocorrect="none" spellcheck="false">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" href="#" role="button">
                                                    <img src="bootstrap-icons-1.2.1/stickies.svg" width="16" height="16"
                                                        alt="Bootstrap">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="masterPassword">Mot de passe</label>
                                        <div class="d-flex">
                                            <div class="input-group mb-3">
                                                <input id="masterPassword" name="MasterPassword" required
                                                    appinputverbatim
                                                    class="text-monospace form-control ng-untouched ng-pristine ng-invalid"
                                                    ng-reflect-required ng-reflect-app-input-verbatim
                                                    ng-reflect-name="MasterPassword" type="password" ng-reflect-model
                                                    autocomplete="off" autocapitalize="none" autocorrect="none"
                                                    spellcheck="false" inputmode="verbatim">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" href="#" role="button">
                                                        <img src="bootstrap-icons-1.2.1/eye.svg" width="16" height="16"
                                                            alt="Bootstrap">
                                                    </button>
                                                    <button class="btn btn-outline-secondary" href="#" role="button">
                                                        <img src="bootstrap-icons-1.2.1/stickies.svg" width="16"
                                                            height="16" alt="Bootstrap">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Components "bar, pour représenter le niveau de sécurité du mot de passe généré -->
                                        </br>
                                        <div class="progress" style="height: 10px;">
                                            <div class="progress-bar bg-info" role="progressbar" style="width: 25%;"
                                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                        </br>
                                        </br>
                                        <div class="form-group">
                                            <label for="url">URL 1</label>
                                            <div class="d-flex">
                                                <div class="input-group mb-3">
                                                    <input id="domain" type="text" name="url" required inputmode="url"
                                                        appinputverbatim="false"
                                                        class="form-control ng-pristine ng-invalid ng-touched"
                                                        ng-reflect-required ng-reflect-app-input-verbatim="false"
                                                        ng-reflect-name="Url" ng-reflect-model autocapitalize="none"
                                                        autocorrect="none" spellcheck="false"
                                                        placeholder="https://example.com" pattern="https://.*" size="30"
                                                        required>
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" href="#"
                                                            role="button">
                                                            <img src="bootstrap-icons-1.2.1/stickies.svg" width="16"
                                                                height="16" alt="Bootstrap">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <form method="POST"
                                                action="file:///C:/Users/m.dourneau/Desktop/Kleaccess/popup.html">
                                                <button type="submit" class="btn btn-success">Valider</button>
                                            </form>
                                            <form method="POST"
                                                action="file:///C:/Users/m.dourneau/Desktop/Kleaccess/tableau.html">
                                                <button type="submit" class="btn btn-light">Annuler</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
