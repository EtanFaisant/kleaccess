</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div style="position: relative; left: 40px;">
      <a class="navbar-brand" href="file:///C:/Users/m.dourneau/Desktop/Kleaccess/Pagetest.htmll"> Kleaccess </a>
    </div>
    <div class="dropdown">
      <div style="position: relative; right: 120px;">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <a class="dropdown-item" href="file:///C:/Users/e.faisant/Desktop/Site%20Kleaccess/Tableau.html">Tableau</a>
          <a class="dropdown-item" href="file:///C:/Users/e.faisant/Desktop/Site%20Kleaccess/Mon%20compte.html">Mon
            compte</a>
          <a class="dropdown-item"
            href="file:///C:/Users/e.faisant/Desktop/Site%20Kleaccess/D%C3%A9connexion.html">Déconnexion</a>
          <a class="dropdown-item"
            href="file:///C:/Users/e.faisant/Desktop/Site%20Kleaccess/Connexion.html">Connexion</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-end">
      <div class="col-5">
        <table class="table">
          </br>
          <a class="btn btn-outline-secondary"
            href="file:///C:/Users/e.faisant/Desktop/Site%20Kleaccess/ajout-%C3%A9l%C3%A9ment.html"
            role="button">Ajouter un élément<svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg></a>
        </table>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">

      <script id="credentials-table-template" type="text/x-handlebars-template">

        <table class="table table-striped table-light">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Username</th>
              <th scope="col">Password</th>
              <th scope="col">Domain </th>
              <th scope="col"></th>
            </tr>
          </thead>

          <tbody>
            {{#each this}}
            <tr>
              <th scope="row">{{@index}}</th>
              <td>{{identity}}</td>
              <td>{{secret}}</td>
              <td>{{domain}}</td>

              <td><a  id= "btpopup" class="btn btn-outline-muted"
                  href="file:///C:/Users/e.faisant/Desktop/Site%20Kleaccess/modification-de-l'%C3%A9l%C3%A9ments.html"
                  role="button" 
                  onclick="alert('modify' + {{@index}}); return false">
                  <img src="bootstrap-icons-1.2.1/pencil-square.svg" width="16" height="16" alt="Bootstrap">
                  <a class="btn btn-outline-muted"
                    href="file:///C:/Users/e.faisant/Desktop/Site%20Kleaccess/Suppression.html" role="button"
                    onclick="confirmDelete({{@index}}); return false">
                    <img src="bootstrap-icons-1.2.1/trash.svg" width="16" height="16" alt="Bootstrap">
                  </a>
              </td>
            </tr>
            {{/each}}

          </tbody>
        </table>

      </script>

      <div id="credentials-table-container" class="col-7">
      </div>
    </div>
  </div>

  <script id="modal-delete-template" type="text/x-handlebars-template">
    <div id="overlay" class="overlay">
      <div id="popup" class="popup">

          <span id="btnClose" class="btnClose">&times;</span>
          <form ngativevalidate class="container ng-pristine ng-invalid ng-touched">
              <div class="row justify-content-md-center mt-6">
                  <div class="col-8">
                      <div class="card d-block">
                          <div class="card-body">
                              <div class="text-center">
                                  <h5> Supprimer l'élément </h5>
                                  <br />
                                  <h8> Vous voulez vraiment supprimer cet élément ? {{index}}</h8>
                                  <br />
                                  <h9> Cette action est irréversible !</h9>
                                  <br />
                                  <p></p>
                                  <div class="d-flex">
                                    <button id="confirm-button" type="submit" class="btn btn-success">Oui</button>
                                    <button id="cancel-button" type="submit" class="btn btn-light">Non</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
  </script>

  <div id="modal-container"></div>

  <script src="storage.js"></script>
  <script src="tableau.js"></script>
  <script src="popup.js"></script>
</body>
