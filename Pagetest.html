<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
	<h1>Credentials</h1>

	<script id="credentials-list-template" type="text/x-handlebars-template">
				
		{{#each this}}
		<li class="toto">
			<p >domain: {{domain}}</p>
			<p>identity: {{identity}}</p>
			<p>secret: {{secret}}</p>
		</li>
		{{/each}}
	</script>

	<ol class="toto-list-container" id="credentials-list">
	</ol>




	<script id="credentials-table-template" type="text/x-handlebars-template">
				
		{{#each this}}
		<li class="toto">
			<p >domain: {{domain}}</p>
			<p>identity: {{identity}}</p>
			<p>secret: {{secret}}</p>
		</li>
		{{/each}}
	</script>

	<table class="toto-list-container" id="credentials-table">
	</table>



	<script type="text/javascript" src="http://code.jQuery.com/jQuery-1.7.2.min.js"></script>
	<!-- <script src="handlebars.runtime-v4.7.6.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	<script type="text/javascript" src="storage.js"></script>


</body>
</html>
